<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This shows a general design of a table in HTML."
    />
    <title>Table â€¢ Build</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Lateef&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/small.css" />
  </head>
  <body>
    <table>
      <caption>
        CDMX Sales
      </caption>
      <thead>
        <tr class="columns">
          <th>Period</th>
          <th>Sales</th>
          <th>Sales Goal</th>
        </tr>
      </thead>
      <tbody>
        <tr class="columns">
          <td>August</td>
          <td>$3,590</td>
          <td>$4,000</td>
        </tr>
        <tr class="columns">
          <td>September</td>
          <td>$4,420</td>
          <td>$5,000</td>
        </tr>
        <tr class="columns">
          <td>October</td>
          <td>$4,870</td>
          <td>$5,000</td>
        </tr>
        <tr class="columns">
          <td>November</td>
          <td>$8,610</td>
          <td>$7,500</td>
        </tr>
        <tr class="columns">
          <td>Black Friday</td>
          <td colspan="2">$3,200</td>
        </tr>
        <tr class="columns">
          <td>December</td>
          <td>$6,820</td>
          <td class="highlight">$7,500</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Compiled 31.10.2022 By LArmenta</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
