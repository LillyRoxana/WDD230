<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progressive Loading of Images â€¢ Lilly Armenta</title>
    <meta
      name="description"
      content="This demostrates progressive loading of images in a webpage."
    />
    <link rel="stylesheet" href="styles/small.css" />
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <h1>Progressive Loading Images</h1>
    <picture>
      <img
        src="images/placeholder.jpg"
        data-src="images/anemone.jpg"
        alt="anemone"
      />
    </picture>
    <picture>
      <img src="images/placeholder.jpg" data-src="images/leaf.jpg" alt="leaf" />
    </picture>
    <picture>
      <img
        src="images/placeholder.jpg"
        data-src="images/ferns.jpg"
        alt="ferns"
      />
    </picture>
    <picture>
      <img
        src="images/placeholder.jpg"
        data-src="images/flower.jpg"
        alt="flower"
      />
    </picture>
    <picture>
      <img src="images/placeholder.jpg" data-src="images/peaches.jpg" alt="peaches" />
    </picture>
    <picture>
      <img
        src="images/placeholder.jpg"
        data-src="images/houses.jpg"
        alt="houses"
      />
    </picture>
  </body>
</html>
